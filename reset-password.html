<header>

  <main>
    <section>
      <h2>Reset Your Password</h2>
      <p>
        Enter a new password for your NFL Survivor League account.
      </p>
    </section>

    <section id="reset-section">
      <div id="reset-message" class="message"></div>

      <div class="card" style="max-width:400px;">
        <label for="reset-password" style="display:block; margin-bottom:0.25rem;">
          New password
        </label>
        <input
          type="password"
          id="reset-password"
          autocomplete="new-password"
          style="width:100%; margin-bottom:0.75rem;"
        />

        <label for="reset-password-confirm" style="display:block; margin-bottom:0.25rem;">
          Confirm new password
        </label>
        <input
          type="password"
          id="reset-password-confirm"
          autocomplete="new-password"
          style="width:100%; margin-bottom:0.75rem;"
        />

        <button type="button" id="reset-password-btn">
          Set New Password
        </button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> NFL Survivor League</p>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </footer>
